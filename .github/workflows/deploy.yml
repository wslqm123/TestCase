# .github/workflows/deploy.yml
name: Build and Deploy Test Cases

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.build_step.outputs.version }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Build Test Case Index File
        id: build_step
        run: |
          LATEST_VERSION_DIR_NAME=$(ls -v cases | tail -n 1)
          echo "Building for version: $LATEST_VERSION_DIR_NAME"
          node scripts/build.js $LATEST_VERSION_DIR_NAME
          echo "version=${LATEST_VERSION_DIR_NAME}" >> $GITHUB_OUTPUT

      - name: Prepare Deployment Artifact
        run: |
          mkdir -p public
          cp -r docs/* public/
          cp -r cases public/
          if [ -d "results" ]; then
            cp -r results public/
          fi
          echo "--- Content of deployment directory (public) ---"
          ls -R public
          echo "-------------------------------------"

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4