# .github/workflows/deploy.yml
name: Build and Deploy Test Cases

on:
  push:
    branches:
      - main  # 当 main 分支有更新时触发

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Build Test Case Files 🔨
        # 假设我们要为 cases 目录下的最新版本文件夹生成 _index.md
        # 这里用一个简单的脚本获取最新的版本号目录名
        run: |
          LATEST_VERSION_DIR=$(ls -d cases/*/ | sort -V | tail -n 1 | xargs basename)
          echo "Building for version: $LATEST_VERSION_DIR"
          node scripts/build.js $LATEST_VERSION_DIR

      - name: Deploy to GitHub Pages 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # 部署到 gh-pages 分支
          folder: docs     # 从 docs 文件夹部署